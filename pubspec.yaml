name: qchat
description: "QChat"
publish_to: "none"

version: 0.0.1+1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  crypto: ^3.0.3
  dio: ^5.4.0
  dynamic_color: ^1.6.9
  file_picker: ^6.1.1
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_markdown: ^0.6.18+3
  flutter_math_fork: ^0.7.2
  fluttertoast: ^8.2.4
  get: ^4.6.6
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  logger: ^2.0.2+1
  markdown: ^7.1.1
  openai_dart: ^0.1.6+1
  path_provider: ^2.1.2
  shared_preferences: ^2.2.2

  # cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/ai/
    - assets/user.png
    - assets/logo.png

  fonts:
    - family: FiraCode
      fonts:
        - asset: assets/FiraCodeNerdFontMono-Regular.ttf
